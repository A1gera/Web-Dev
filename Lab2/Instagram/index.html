<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='/Users/aigerim/Desktop/Web Dev/Lab2/Instagram/style.css' rel='stylesheet'>
    <title>Instagram Login</title>
</head>

<body>
    <main>
        <img src="page.png" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="insta.png" alt="logo">
                <input type="text" class="input" placeholder="Телефон, имя пользователя или эл. адрес" required>
                <input type="password" class="input" required placeholder="Пароль">
                <button class="login-btn">Вход</button>
                <p id="or">или</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Войти через Facebook</a>
            </form>
            <div class="sign-up">
                <p>У вас еще нет аккаунта? <a href="#" class="sign-link">Зарегистрироваться</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение.</p>
                <div class="store">
                    <img id="appStore" src="apple.png" alt="">
                    <img id="googlePlay" src="google.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
